<div class="page-header">
  <h3 class="page-title"><b>Schedule Interview</b></h3>
</div>
<div class="card">
  <div class="card-body">
    <div *ngFor="let round of rounds; let i = index">
      <div class="panel-select mt-3">
        <h3>{{ round.name }}</h3>
        <ul class="nav nav-tabs nav-fill mb-3">
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="main[i][0]"
              (click)="changeActive(i, 0)"
              >Panel 1</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="main[i][1]"
              (click)="changeActive(i, 1)"
              >Panel 2</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="main[i][2]"
              (click)="changeActive(i, 2)"
              >Panel 3</a
            >
          </li>
        </ul>

        <div class="search-field d-md-block">
          <form class="d-flex align-items-center h-100" action="#">
            <div class="input-group">
              <div class="input-group-prepend bg-transparent card">
                <i class="card-body input-group-text mdi mdi-magnify"></i>
              </div>
              <input
                #searchInput
                (input)="search(searchInput.value)"
                type="text"
                class="form-control bg-transparent"
                placeholder="Search "
              />
            </div>
          </form>
          <ul *ngIf="list">
            <li
              *ngFor="let data of searchData"
              (click)="select(data, round.roundId, index)"
            >
              {{ data.name }} - {{ data.designation | uppercase }}
            </li>
          </ul>
        </div>

        <div class="table-responsive d-none d-lg-block">
          <table class="table table-striped table-bordered">
            <thead #thead>
              <tr>
                <th><b>Name</b></th>
                <th><b>Designation</b></th>
                <th><b>Employee Id</b></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of tableData">
                <td>{{ data.name }}</td>
                <td>{{ data.designation | uppercase }}</td>
                <td>{{ data.employeeId }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-gradient-danger btn-sm">
            Check availability
          </button>
        </div>
      </div>
    </div>

    <div class="mt-3 d-flex justify-content-end">
      <button type="reset" class="btn btn-sm btn-light">Cancel</button>
      <button
        type="submit"
        class="btn btn-sm btn-gradient-danger ml-2"
        (click)="schedule()"
      >
        Schedule
      </button>
    </div>
  </div>
</div>
